<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <title>QR Code Generator</title>
</head>
<body>
<div class="container">
    <h1>QR Code Generator</h1>
    <form method="POST" enctype="multipart/form-data" id="qrForm">
        <label for="link">Enter Link:</label>
        <input type="url" id="link" name="link" placeholder="https://example.com" required>

        <label for="logo">Upload Logo (optional):</label>
        <input type="file" id="logo" name="logo" accept="image/*">

        <button type="submit">Generate QR Code</button>
    </form>
    {% if qr_url %}
    <div class="qr-code">
        <h2>Your QR Code:</h2>
        <img src="{{ qr_url }}" alt="Generated QR Code">
        <form action="{{ url_for('download') }}" method="GET">
            <button type="submit" class="download-btn">Download QR Code</button>
        </form>
    </div>
    <script>
        // Clear form inputs after QR code is generated
        document.getElementById('qrForm').reset();
    </script>
    {% endif %}
</div>
</body>
</html>
